{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Pose Correction System</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Qwpj5JZ6K+69hv5ga8rP3K0QeZ8v0ZT4V+h5p5C4ndf3wBIz6Z1ANNCe7czM6a3" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/style.css">
    <!-- <link rel="icon" href="/static/images/icon.png" type="image/png"> -->
</head>
<style>

    /* ------------------------------------ */
/* ðŸŒŸ General Styles */
/* ------------------------------------ */
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}

/* ------------------------------------ */
/* ðŸŒŸ Navbar Styling */
/* ------------------------------------ */
.navbar {
    background: #4CAF50 !important;
    color: white;
}

.navbar-brand {
    font-size: 1.5rem;
    font-weight: bold;
}

.navbar-nav .nav-link {
    color: white !important;
    transition: color 0.3s;
}

.navbar-nav .nav-link:hover {
    color: #ffc107 !important; /* Yellow on hover */
}

/* ------------------------------------ */
/* ðŸŒŸ Footer Styling */
/* ------------------------------------ */
footer {
    background: #4CAF50;
    color: white;
    text-align: center;
    padding: 15px 0;
    position: relative;
    bottom: 0;
    width: 100%;
    font-size: 14px;
}

/* ------------------------------------ */
/* ðŸŒŸ Card Styling */
/* ------------------------------------ */
.card {
    transition: transform 0.3s, box-shadow 0.3s;
    border: none;
    border-radius: 12px;
    overflow: hidden;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
}

.card img {
    height: 250px;
    object-fit: cover;
    border-bottom: 3px solid #4CAF50;
}

.card-title {
    font-size: 20px;
    font-weight: bold;
}

.card-text {
    font-size: 16px;
}

/* ------------------------------------ */
/* ðŸŒŸ Button Styling */
/* ------------------------------------ */
.btn-success {
    background: #4CAF50;
    border: none;
    transition: background 0.3s;
}

.btn-success:hover {
    background: #388E3C;
}

/* ------------------------------------ */
/* ðŸŒŸ Responsive Styles */
/* ------------------------------------ */
@media (max-width: 768px) {
    .container {
        padding: 10px;
    }

    .card img {
        height: 180px;
    }

    .navbar-brand {
        font-size: 1.2rem;
    }
}

</style>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Yoga Pose Correction System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pose-selection' %}">Pose Selection</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'realtime' %}">Real-Time Yoga</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body>
    <div class="container my-5">
        {% block content %}

        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-success text-white text-center py-3">
        Yoga Pose Correction System Â© 2025
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-e7n2kdQyF3yzXElKTFOiyhQ3hNqzHAi3EVwAO15n5fS9K4K7XBHkbb3TdfLdvcR7"
        crossorigin="anonymous"></script>

</body>

</html>
