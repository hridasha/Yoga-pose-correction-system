{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Yoga Pose Stream</title>

    <!-- âœ… Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #E8E2D0;  /* Soft Beige */
            color: #2B3241;       /* Deep Navy Gray */
        }

        .container {
            padding: 40px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background: #F5F5F5; /* Light Beige Card */
            overflow: hidden;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .btn-back {
            background: #2B3241;  /* Deep Navy Gray */
            color: #E8E2D0;       /* Soft Beige */
            padding: 12px 35px;
            border-radius: 8px;
            font-size: 18px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-back:hover {
            background: #8B694D;   /* Warm Brown */
        }
    </style>
</head>

<body>

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">ðŸ“¹ Real-Time Yoga Pose Stream</h1>

    <div class="video-container">
        <img src="http://127.0.0.1:8001/video" alt="Real-Time Stream">
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-back">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>
</div>
{% endblock %}

</body>
</html>
