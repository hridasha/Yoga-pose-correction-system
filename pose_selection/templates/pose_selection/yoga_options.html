{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yoga Pose Options - {{ pose_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

{% block content %}
<div class="container mt-5 text-center">
    <h2> {{ pose_name }}</h2>
    <p>Select how you want to analyze the pose:</p>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'realtime_pose' pose_name=pose_name %}" class="btn btn-primary btn-lg w-100 mb-3">
                 Realtime
            </a>
        </div>

        <!-- Modified Upload Button -->
        <div class="col-md-4">
            <a href="{% url 'upload_image' pose_name=pose_name %}" class="btn btn-success btn-lg w-100">
                Upload Image
            </a>
        </div>
    </div>

    <a href="{% url 'yoga_poses' %}" class="btn btn-secondary mt-4">Back to Poses</a>
</div>
{% endblock %}
