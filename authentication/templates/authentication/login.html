<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YogaAlign - Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #E8E2D0;
            color: #2B3241;
        }

        .bg-cover {
            background-size: cover;
            background-position: center;
            transition: background-image 0.8s ease-in-out;
        }

        .btn-primary {
            background: #8B694D;
            border: none;
        }

        .btn-primary:hover {
            background: #6A5038;
        }

        .input-group-text {
            background: #2B3241 !important;
            color: #E8E2D0;
            border: none;
        }

        .form-label {
            color: #2B3241;
            font-weight: bold;
        }

        .slideshow {
            background-size: cover;
            background-position: center;
            transition: background 1s ease-in-out;
            min-height: 100vh;
            position: relative;
        }

        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 10;
        }

        .overlay-content h1 {
            font-size: 4rem;
            font-weight: bold;
        }

        .overlay-content p {
            font-size: 1.2rem;
        }

        .feature-list {
            position: absolute;
            bottom: 30px;
            left: 40px;
            color: #fff;
            z-index: 10;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-light">

    <div class="d-flex min-vh-100">

        <!-- Slideshow Section -->
        <div class="col-6 slideshow" id="slideshow">
            <div class="overlay-content">
                <h1>Yoga<span class="text-primary">Align</span></h1>
                <p>Perfect your practice with AI-powered pose correction and guidance</p>
            </div>
            <div class="feature-list">
                <div>
                    <i class="fas fa-check-circle text-primary"></i>
                    <span>Real-time pose analysis</span>
                </div>
                <div>
                    <i class="fas fa-heart text-primary"></i>
                    <span>Personalized adjustments</span>
                </div>
                <div>
                    <i class="fas fa-comments text-primary"></i>
                    <span>Instant feedback</span>
                </div>
            </div>
        </div>

        <div class="col-6 d-flex align-items-center justify-content-center">
            <div class="bg-white p-5 rounded-3 shadow-lg w-75">
                <h2 class="text-center fw-bold mb-4">Welcome Back!</h2>
                <p class="text-center text-muted mb-4">Sign in to YogaAlign</p>

                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>

                <p class="text-center text-muted mt-4">
                    Don't have an account?
                    <a href="{% url 'register' %}" class="link-primary">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const yogaImages = [
            "https://images.unsplash.com/photo-1506126613408-eca07ce68773?auto=format&fit=crop&w=800&h=600",
            "https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?auto=format&fit=crop&w=800&h=600",
            "https://images.unsplash.com/photo-1510894347713-fc3ed6fdf539?auto=format&fit=crop&w=800&h=600"
        ];

        let currentIndex = 0;

        function changeImage() {
            const slideshow = document.getElementById('slideshow');
            slideshow.style.backgroundImage = `url(${yogaImages[currentIndex]})`;
            currentIndex = (currentIndex + 1) % yogaImages.length;
        }

        setInterval(changeImage, 4000);
        changeImage();
    </script>

</body>

</html>
